{% extends 'Quiz/dependencies.html' %}

{% block content %}

<div class="container ">
        
    <div class="card-columns" style="padding: 10px; margin: 10px;">
        <div class="card" align="right " style="width: 32rem; border:5px rgb(10, 10, 9) solid">
            
            <div class="card-body">
                <a href="#" class="btn btn-warning"><h5><b>RESULTS:</b></h5></a> 

                <p class="card-text"><b>Percentage: {{percent}}%</b></p>
                <p class="card-text"><b>Time Taken: {{time}} seconds</b></p>
                <a href="#" class="btn btn-success"><b>CORRECT ANSWERS: {{correct}}</b></a>
                <a href="#" class="btn btn-danger"><b>INCORRECT ANSWERS: {{wrong}}</b></a>
                <p><a href="#" class="btn btn-dark">TOTAL QUESTIONS: {{total}}</a></p>
            
            </div>
        </div>
    </div>

</div>

{% endblock %}
